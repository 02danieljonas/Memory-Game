<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />

    <title>Hello world!</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>

  <body>
    <!-- this is the start of content -->
    <h1>Simons Says!</h1>

    <p>Welcome to the game! Repeat the pattern shown on screen!</p>

    <button id="startBtn" onclick="startGame()">start</button>
    <button class="hidden" id="stopBtn" onclick="stopGame()">stop</button>
    <div id="info">
      Lives: <span id="livesPlaceholder">3</span> <br />
      Time Left: <span id="timerPlaceholder">100</span><br />
      Progress: <span id="progressPlaceholder">0</span>

      <div id="highscoreDIV" class="hidden">
        Highscore: <span id="highscorePlaceholder">0</span>
      </div>
    </div>

    <div id="gameButtonArea">
      <button
        id="button0"
        onclick="guess(0)"
        onmousedown="startTone(0)"
        onmouseup="stopTone()"
      ></button>
      <button
        id="button1"
        onclick="guess(1)"
        onmousedown="startTone(1)"
        onmouseup="stopTone()"
      ></button>
      <button
        id="button2"
        onclick="guess(2)"
        onmousedown="startTone(2)"
        onmouseup="stopTone()"
      ></button>
      <button
        id="button3"
        onclick="guess(3)"
        onmousedown="startTone(3)"
        onmouseup="stopTone()"
      ></button>
      <button
        class="hidden"
        id="button4"
        onclick="guess(4)"
        onmousedown="startTone(4)"
        onmouseup="stopTone()"
      ></button>

      <button
        class="hidden"
        id="button5"
        onclick="guess(5)"
        onmousedown="startTone(5)"
        onmouseup="stopTone()"
      ></button>
      <button
        class="hidden"
        id="button6"
        onclick="guess(6)"
        onmousedown="startTone(6)"
        onmouseup="stopTone()"
      ></button>
      <button
        class="hidden"
        id="button7"
        onclick="guess(7)"
        onmousedown="startTone(7)"
        onmouseup="stopTone()"
      ></button>
      <button
        class="hidden"
        id="button8"
        onclick="guess(8)"
        onmousedown="startTone(8)"
        onmouseup="stopTone()"
      ></button>
      <button
        class="hidden"
        id="button9"
        onclick="guess(9)"
        onmousedown="startTone(9)"
        onmouseup="stopTone()"
      ></button>
    </div>

    <button id="settings" class="clicked" onclick="showSettingContainer()">
      Settings
    </button>

    <div class="hidden" id="settingsContainer">
      Game Length - <span id="patternLength">5</span>
      <input
        type="range"
        min="1"
        max="31"
        value="10"
        id="patternLengthSlider"
        oninput='updateSliderPlaceholder(this.id, "patternLength")'
      />
      <br />
      Volume - <span id="volume">5</span>
      <input
        type="range"
        min="0"
        max="10"
        value="5"
        id="volumeSlider"
        oninput='updateSliderPlaceholder(this.id, "volume")'
      />
      <br />

      How much lives - <span id="lives">3</span>
      <input
        type="range"
        min="0"
        max="21"
        value="3"
        id="livesSlider"
        oninput='updateSliderPlaceholder(this.id, "lives")'
      />
      <br />

      Amount of Buttons - <span id="buttonAmount">4</span>
      <input
        type="range"
        min="2"
        max="10"
        value="4"
        id="buttonAmountSlider"
        oninput='updateSliderPlaceholder(this.id, "buttonAmount")'
      />
      <br />

      Time Per Button - <span id="clueHoldTime">4</span>s
      <input
        type="range"
        min="2"
        max="10"
        value="4"
        id="clueHoldTimeSlider"
        oninput='updateSliderPlaceholder(this.id, "clueHoldTime")'
      />
      <br />

      Percent Time Decay - <span id="timeDecay">20</span>%
      <input
        type="range"
        min="0"
        max="50"
        value="10"
        id="timeDecaySlider"
        oninput='updateSliderPlaceholder(this.id, "timeDecay")'
      />
      <br />

      <!--       Speed of Sequence - <span id="placeholderSequence">3</span>
      <input
        type="range"
        min="1"
        max="10"
        value="3"
        id="placeholderSequenceSlider"
        oninput='updateSliderPlaceholder(this.id, "placeholderSequence")'
      />
      <br /> -->
      <button class="ACS" id="apply" onclick="applySettings()">Apply</button>
      <button class="ACS" id="clear" onclick="clearCookies()">Clear Cookies</button>
      <button class="ACS" id="save" onclick="saveSettings()">Save Settings As Cookie</button>

    </div>
    <div id="errorMessage">pla</div>
    <!--GO BACK TO WORKING ON THE CONFIGURATION AND WORRY ABOUT THE error functionality LATER-->
    
  </body>
</html>
