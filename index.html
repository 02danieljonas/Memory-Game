<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />

    <title>Hello world!</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  
  
  <body>
    <!-- this is the start of content -->
    <h1>Simons Says!</h1>
    
    <p>Welcome to the game! Repeat the pattern shown on screen!</p>

    <button id="startBtn" onclick="startGame()">start</button>
    <button class="hidden" id="stopBtn" onclick="stopGame()">stop</button>
    <div id="timer">
      Lives: <span id="placeholder">3</span>
    </div>

    <div id="gameButtonArea">
      <button id="button1" onclick="guess(1)" onmousedown="startTone(1)" onmouseup="stopTone()"></button>
      <button id="button2" onclick="guess(2)" onmousedown="startTone(2)" onmouseup="stopTone()"></button>
      <button id="button3" onclick="guess(3)" onmousedown="startTone(3)" onmouseup="stopTone()"></button>
      <button id="button4" onclick="guess(4)" onmousedown="startTone(4)" onmouseup="stopTone()"></button>
    </div>
    
    
    <button id="settings" onclick="showSettingsContainer()">Settings</button>

    <div class="" id="settingsContainer">
      Volume - <span id="placeholderVolume">5</span>
      <input type="range" min="1" max="10" value="5" class="SETTINGS">
      <br>
      
      How much lives - <span id="placeholderLives">0</span>
      <input type="range" min="0" max="10" value="0" id="fPrice"> <label for="fPrice"></label>

      <br>
      
      Amount of Buttons - <span id="placeholderButtons">4</span>
      <input type="range" min="2" max="10" value="4">
      <br>
      
      Speed of Sequence - <span id="placeholderSequencee">3</span>
      <input type="range" min="1" max="10" value="3">
      <br>
      
      <button id="apply" onclick="applySettings()">Apply</button>
    </div>
    
  </body>
</html>
