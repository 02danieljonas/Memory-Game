<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="assets\Pursue.png" />
    <title>Memory Game!</title>
    <link rel="stylesheet" href="/style.css" />
    <script src="/script.js" defer></script>
  </head>

  <body>
    <h1>Memory Game!</h1>
    <p>Welcome to the game! Repeat the pattern shown on screen!</p>
    <br />

    <button id="startBtn" onclick="startGame()">start</button>
    <button class="hidden" id="stopBtn" onclick="stopGame()">stop</button>
    <div id="info">
      Lives: <span id="livesPlaceholder"></span> <br />
      Time Left: <span id="timerPlaceholder"></span><br />
      Round: <span id="progressPlaceholder">0</span
      ><span id="patternLengthPlaceholder"></span><br />
    </div>
    Show Button Controls
    <input
      type="checkbox"
      value="yes"
      oninput="showButtonNumbers(this.checked)"
    />
    <br />

    <div id="gameButtonArea"></div>

    <button id="settings" class="clicked" onclick="showSettingContainer()">
      Settings
    </button>

    <div class="hidden" id="settingsContainer">
      Volume: <span id="volume">5</span>
      <input
        type="range"
        min="0"
        max="10"
        value="5"
        id="volumeSlider"
        oninput='updateSliderPlaceholder(this.id, "volume")'
      />
      <br />

      Game Length: <span id="patternLength">5</span>
      <input
        type="range"
        min="1"
        max="31"
        value="10"
        id="patternLengthSlider"
        oninput='updateSliderPlaceholder(this.id, "patternLength")'
      />
      <br />

      How much lives: <span id="lives">3</span>
      <input
        type="range"
        min="1"
        max="31"
        value="3"
        id="livesSlider"
        oninput='updateSliderPlaceholder(this.id, "lives")'
      />
      <br />

      Amount of Buttons: <span id="buttonAmount">4</span>
      <input
        type="range"
        min="2"
        max="15"
        value="4"
        id="buttonAmountSlider"
        oninput='updateSliderPlaceholder(this.id, "buttonAmount")'
      />
      <br />

      Seconds Per Round: <span id="timePerRound">20</span>
      <input
        type="range"
        min="1"
        max="31"
        value="10"
        id="timePerRoundSlider"
        oninput='updateSliderPlaceholder(this.id, "timePerRound")'
      />
      <br />

      Time Gained Each Round: <span id="timeModifier">20</span>%
      <input
        type="range"
        min="-30"
        max="30"
        value="10"
        id="timeModifierSlider"
        oninput='updateSliderPlaceholder(this.id, "timeModifier")'
      />
      <br />

      <button class="ApplyClearSave" id="apply" onclick="applySettings()">
        Apply
      </button>
      <button class="ApplyClearSave" id="clear" onclick="clearCookies()">
        Clear Cookies
      </button>
      <button class="ApplyClearSave" id="save" onclick="saveSettings()">
        Save Settings As Cookie
      </button>
    </div>
    <div id="errorMessage" class=""></div>

    <!-- <button onclick="activateModal('test', 'cyan')">Open Modal</button> -->
    <div class="modal" id="modal">
      <div id="modalHeader">
        <div id="modalTitle"></div>
        <button id="modalClose" onclick="deactivateModal()">&times;</button>
      </div>
      <div id="modalBody">Stats</div>
    </div>
    <div class="" id="overlay" onclick="closeOverlay()"></div>
  </body>
</html>
