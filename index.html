<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />

    <title>Hello world!</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>

  <body>
    <!-- this is the start of content -->
    <h1>Simons Says!</h1>

    <p>Welcome to the game! Repeat the pattern shown on screen!</p>

    <button id="startBtn" onclick="startGame()">start</button>
    <button class="hidden" id="stopBtn" onclick="stopGame()">stop</button>

    <div id="info">
      Lives: <span id="livesPlaceholder">3</span> <br />
      Time Left: <span id="timerPlaceholder">100</span><br />
      Round: <span id="progressPlaceholder">0</span
      ><span id="patternLengthPlaceholder"></span>
    </div>

    <div id="gameButtonArea">
      <button
        id="button0"
        onclick="guess(0)"
        onmousedown="startTone(0)"
        onmouseup="stopTone()"
      ></button>
      <button
        id="button1"
        onclick="guess(1)"
        onmousedown="startTone(1)"
        onmouseup="stopTone()"
      ></button>
      <button
        id="button2"
        onclick="guess(2)"
        onmousedown="startTone(2)"
        onmouseup="stopTone()"
      ></button>
      <button
        id="button3"
        onclick="guess(3)"
        onmousedown="startTone(3)"
        onmouseup="stopTone()"
      ></button>
      <button
        class="hidden"
        id="button4"
        onclick="guess(4)"
        onmousedown="startTone(4)"
        onmouseup="stopTone()"
      ></button>

      <button
        class="hidden"
        id="button5"
        onclick="guess(5)"
        onmousedown="startTone(5)"
        onmouseup="stopTone()"
      ></button>
      <button
        class="hidden"
        id="button6"
        onclick="guess(6)"
        onmousedown="startTone(6)"
        onmouseup="stopTone()"
      ></button>
      <button
        class="hidden"
        id="button7"
        onclick="guess(7)"
        onmousedown="startTone(7)"
        onmouseup="stopTone()"
      ></button>
      <button
        class="hidden"
        id="button8"
        onclick="guess(8)"
        onmousedown="startTone(8)"
        onmouseup="stopTone()"
      ></button>
      <button
        class="hidden"
        id="button9"
        onclick="guess(9)"
        onmousedown="startTone(9)"
        onmouseup="stopTone()"
      ></button>
    </div>

    <button id="settings" class="clicked" onclick="showSettingContainer()">
      Settings
    </button>

    <div class="hidden" id="settingsContainer">
      Volume: <span id="volume">5</span>
      <input
        type="range"
        min="0"
        max="10"
        value="5"
        id="volumeSlider"
        oninput='updateSliderPlaceholder(this.id, "volume")'
      />
      <br />

      Game Length: <span id="patternLength">5</span>
      <input
        type="range"
        min="1"
        max="31"
        value="10"
        id="patternLengthSlider"
        oninput='updateSliderPlaceholder(this.id, "patternLength")'
      />
      <br />

      How much lives: <span id="lives">3</span>
      <input
        type="range"
        min="0"
        max="31"
        value="3"
        id="livesSlider"
        oninput='updateSliderPlaceholder(this.id, "lives")'
      />
      <br />

      Amount of Buttons: <span id="buttonAmount">4</span>
      <input
        type="range"
        min="2"
        max="10"
        value="4"
        id="buttonAmountSlider"
        oninput='updateSliderPlaceholder(this.id, "buttonAmount")'
      />
      <br />

      Seconds Per Round: <span id="timePerRound">20</span>
      <input
        type="range"
        min="1"
        max="31"
        value="10"
        id="timePerRoundSlider"
        oninput='updateSliderPlaceholder(this.id, "timePerRound")'
      />
      <br />

      Time Lost Each Round: <span id="timeDecay">20</span>%
      <input
        type="range"
        min="0"
        max="30"
        value="10"
        id="timeDecaySlider"
        oninput='updateSliderPlaceholder(this.id, "timeDecay")'
      />
      <br />

      <button class="ApplyClearSave" id="apply" onclick="applySettings()">
        Apply
      </button>
      <button class="ApplyClearSave" id="clear" onclick="clearCookies()">
        Clear Cookies
      </button>
      <button class="ApplyClearSave" id="save" onclick="saveSettings()">
        Save Settings As Cookie
      </button>
    </div>
    <div id="errorMessage" class=""></div>

    <button onclick="activateModal('green')">Open Modal</button>

    
    <div class="modal" id="modal">
      <div id="modalHeader">
        <div id="modalTitle">Winner</div>
        <button id="modalClose" onclick="deactivateModal()">&times</button>
      </div>
      <div id="modalBody">Stats</div>
    </div>
    <div class="" id="overlay" onclick="deactivateModal()"></div>
    
  </body>
</html>
